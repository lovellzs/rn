<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试严格模式</title>
</head>
<body>
    <script >
        "use strict"
        //测试引用类型的值作为函数的参数
        function funcName(obj) {
            console.log(obj);
            console.log(arguments[0]);

            //在函数内部修改形参的值
            obj = {age:20};
            console.log(obj);
            console.log(arguments[0]);


        }
        funcName({name:"张三"});
        console.log("---------------------------------");

        function funcName1(obj) {
            console.log(obj);
            console.log(arguments[0]);

            //在函数内部修改形参的值
            obj.name = "李四";
            console.log(obj);
            console.log(arguments[0]);


        }
        funcName1({name:"张三"});
        console.log("---------------------------------");

        //测试基本类型数据作为函数的参数
        function fun(str) {
            console.log(str);
            console.log(arguments[0]);
            str = "hello";
            console.log(arguments[0]);
        }

        fun("hi");
    </script>

    <script >
        console.log("----------------非严格模式-----------------");
        //测试引用类型的值作为函数的参数
        function funcName(obj) {
            console.log(obj);
            console.log(arguments[0]);

            //在函数内部修改形参的值
            obj = {age:20};
            console.log(obj);
            console.log(arguments[0]);


        }
        funcName({name:"张三"});
        console.log("---------------------------------");

        function funcName1(obj) {
            console.log(obj);
            console.log(arguments[0]);

            //在函数内部修改形参的值
            obj.name = "李四";
            console.log(obj);
            console.log(arguments[0]);


        }
        funcName1({name:"张三"});
        console.log("---------------------------------");

        //测试基本类型数据作为函数的参数
        function fun(str) {
            console.log(str);
            console.log(arguments[0]);
            str = "hello";
            console.log(arguments[0]);
        }

        fun("hi");
    </script>
</body>
</html>
